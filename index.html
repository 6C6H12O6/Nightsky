<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Randomly Playing Stupid Cards</title>
  </head>
  <body>
    <h1>A stupid Card Game</h1>
    <h3>~~~ Choose Box 1 ~~~</h3>
    <section class="main-grid">
      <div class="card">
        <h2>Box 1</h2>
        <p>
          Hi, look at the second one please
        </p>
      </div>
      <div class="card">
        <h2>Box 2</h2>
        <p>
          Why you are here? Go to the thrid box
        </p>
      </div>
      <div class="card">
        <h2>Box 3</h2>
        <p>
          Great, now, seriously, go to four and you will find amazing things there. Trust me!
        </p>
      </div>
      <div class="card">
        <h2>Box 4</h2>
        <p>
          GOOD BYE
        </p>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Flip.min.js"
      integrity="sha512-RL2ypMFkOs/iB79bWnNiFrZRCqyExtQ38n/K+t7Xjf09YZcvSzqgSaGVj+fiVYEqVRLf/WjdHmwGImZM3XO5gA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
